<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Beast ARG Network Tables</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      padding: 2em; 
      background: #f7f7fa;
      color: #222; 
    }
    h1 { font-size: 2em; margin-bottom: 0.7em;}
    .switcher {
      margin-bottom: 2em;
      display: flex; 
      justify-content: center; 
      gap: 30px; 
    }
    button {
      cursor: pointer; 
      padding: 7px 18px; 
      font-size: 1em;
      background: #eee;
      color: #222;
      border: 1px solid #bbb;
      border-radius: 3px;
      margin-bottom: 0.5em;
    }
    button.active {
      background: #263159;
      color: #fff;
      border: none;
    }
    table.dataTable thead th {
      background: #263159;
      color: #fff;
      font-weight: 600;
    }
    table.dataTable { 
      border-radius: 1em; 
      overflow: hidden; 
      box-shadow: 0 8px 30px rgba(60,60,120,0.11); 
      background: #fff;
      font-size: 1em;
    }
    .dataTables_wrapper .dataTables_filter input {
      border-radius: 1em;
      border: 1px solid #263159;
      padding: 0.2em 1em;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background: #263159;
      color: #fff !important;
      border-radius: 0.5em;
      margin: 0 0.2em;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #3e4c8a;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      body { padding: 1em; }
      h1 { font-size: 1.3em;}
    }
  </style>
</head>
<body>
  <h1>The Beast ARG Network Tables</h1>
  <div class="switcher">
    <button id="nodesBtn" class="active">Node Table</button>
    <button id="edgesBtn">Edge Table</button>
  </div>
  <div id="table-area">
    <div id="table-holder"></div>
  </div>
<script>
function csvToArray(str, delimiter = ';') {
  const rows = str.replace(/\r/g, '').split('\n').filter(Boolean);
  if (rows.length < 2) return [];
  const headers = rows[0].split(delimiter).map(h => h.trim());
  return rows.slice(1).map(row => {
    const values = row.split(delimiter);
    return headers.reduce((obj, header, i) => (obj[header] = values[i] || "", obj), {});
  });
}

function renderTable(csvUrl, tableId) {
  // Remove any previous table
  $("#table-holder").empty().append(`<table id="${tableId}" class="display" width="100%"></table>`);
  $.get(csvUrl, function(csv) {
    const data = csvToArray(csv, ';');
    if (data.length === 0) return;
    const cols = Object.keys(data[0]).map(col => ({ title: col.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()), data: col }));
    $('#' + tableId).DataTable({
      data: data,
      columns: cols,
      pageLength: 25,
      responsive: true,
      order: [[0, 'asc']],
      language: { search: "Quick search:" }
    });
  });
}

$(function() {
  renderTable('the_beast_nodes.csv', 'nodesTable');
  $('#nodesBtn').click(function() {
    $(this).addClass('active'); $('#edgesBtn').removeClass('active');
    renderTable('the_beast_nodes.csv', 'nodesTable');
  });
  $('#edgesBtn').click(function() {
    $(this).addClass('active'); $('#nodesBtn').removeClass('active');
    renderTable('the_beast_edges.csv', 'edgesTable');
  });
});
</script>
</body>
</html>
