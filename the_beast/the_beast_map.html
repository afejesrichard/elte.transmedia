<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CYJS Graph Viewer</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #cy { width: 100%; height: 100vh; display: block; }
  </style>
</head>
<body>

<div id="cy"></div>

<script>
fetch("The_Beast_transmedia_map.cyjs")
  .then(res => res.json())
  .then(data => {
    cytoscape({
      container: document.getElementById('cy'),
      elements: data.elements,
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#0074D9',
            'label': 'data(Label)',
            'color': '#fff',
            'font-size': 12,
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ],
      layout: { name: 'cose' } // or 'circle', 'grid', etc.
    });
  })
  .catch(err => {
    console.error("Error loading CYJS file:", err);
    document.body.innerHTML = "<p style='color:red'>Error loading graph data.</p>";
  });
</script>

</body>
</html>
