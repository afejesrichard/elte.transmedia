<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Beast Transmedia Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    #cy {
      width: 100%;
      height: calc(100vh - 60px);
      display: block;
    }
    #legend-wrapper {
      height: 60px;
      background: #f4f4f4;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      box-sizing: border-box;
    }
    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      border: 1px solid #000;
    }
    .legend-item.hidden {
      opacity: 0.4;
    }
    #recenter-btn {
      padding: 6px 12px;
      background: #0074D9;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #recenter-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div id="cy"></div>

<div id="legend-wrapper">
  <div id="legend"></div>
  <button id="recenter-btn" onclick="cy.fit()">Recenter View</button>
</div>

<script>
const typeColorMap = {
  "Email": "#FF00FF",
  "Event": "#FF0000",
  "Object": "#999999",
  "Photo": "#FF6666",
  "Post": "#FFFF00",
  "Puzzle": "#FF6600",
  "Sound": "#00FFCC",
  "Video": "#00FF00",
  "Webpage": "#3333FF"
};

let cy;

fetch("The_Beast_transmedia_map.cyjs")
  .then(res => res.json())
  .then(data => {
    const elements = data.elements;

    // Filter out FAN nodes
    const filteredNodes = elements.nodes.filter(n =>
      !(n.data.owner && n.data.owner.toUpperCase() === 'FAN')
    );

    const nodeIds = new Set(filteredNodes.map(n => n.data.id));

    // Filter out invalid edges
    const filteredEdges = elements.edges.filter(e =>
      nodeIds.has(e.data.source) && nodeIds.has(e.data.target)
    );

    // Betweenness range
    const minBC = Math.min(...filteredNodes.map(n => parseFloat(n.data.BetweennessCentrality || 0)));
    const maxBC = Math.max(...filteredNodes.map(n => parseFloat(n.data.BetweennessCentrality || 0)));

    // Init Cytoscape
    cy = cytoscape({
      container: document.getElementById('cy'),
      elements: {
        nodes: filteredNodes,
        edges: filteredEdges
      },
      layout: { name: 'preset' },
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(Label)',
            'background-color': ele => typeColorMap[ele.data('type')] || '#0074D9',
            'color': '#000000',
            'text-valign': 'center',
            'text-halign': 'center',
            'font-size': `mapData(BetweennessCentrality, ${minBC}, ${maxBC}, 30, 60)`,
            'width': `mapData(BetweennessCentrality, ${minBC}, ${maxBC}, 50, 500)`,
            'height': `mapData(BetweennessCentrality, ${minBC}, ${maxBC}, 50, 500)`,
            'border-width': 3,
            'border-color': '#000000'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ]
    });

    createLegend();
  })
  .catch(err => {
    console.error("Error loading CYJS file:", err);
    document.body.innerHTML = "<p style='color:red'>Error loading graph data.</p>";
  });

function createLegend() {
  const legend = document.getElementById("legend");

  Object.entries(typeColorMap).forEach(([type, color]) => {
    const item = document.createElement("div");
    item.className = "legend-item";
    item.dataset.type = type;

    const colorBox = document.createElement("div");
    colorBox.className = "legend-color";
    colorBox.style.backgroundColor = color;

    const label = document.createElement("span");
    label.textContent = type;

    item.appendChild(colorBox);
    item.appendChild(label);
    legend.appendChild(item);

    item.addEventListener("click", () => {
      const isHidden = item.classList.toggle("hidden");
      cy.batch(() => {
        cy.nodes().forEach(node => {
          if (node.data('type') === type) {
            node.style('display', isHidden ? 'none' : 'element');
          }
        });
      });
    });
  });
}
</script>

</body>
</html>
