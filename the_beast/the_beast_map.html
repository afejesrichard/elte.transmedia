
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Beast – Transmedia Network Map</title>
  <script src="https://unpkg.com/cytoscape@3.21.1/dist/cytoscape.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #fff;
    }
    h1 {
      text-align: center;
    }
    #cy {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
    #tooltip {
      position: absolute;
      background-color: #222;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      pointer-events: none;
      visibility: hidden;
    }
  </style>
</head>
<body>

<h1>The Beast – Transmedia Network Map</h1>
<div id="cy"></div>
<div id="tooltip"></div>

<script>
fetch('the_beast_cytoscape.json')
  .then(response => response.json())
  .then(data => {
    var cy = cytoscape({
      container: document.getElementById('cy'),
      elements: data,
      layout: {
        name: 'cose',
        padding: 30
      },
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#2980b9',
            'label': 'data(label)',
            'color': '#000',
            'text-valign': 'center',
            'text-halign': 'center',
            'font-size': 10,
            'width': 20,
            'height': 20
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 1.5,
            'line-color': '#aaa',
            'curve-style': 'bezier',
            'target-arrow-shape': 'triangle',
            'target-arrow-color': '#aaa'
          }
        }
      ]
    });

    const tooltip = document.getElementById('tooltip');

    cy.on('mouseover', 'node', function(evt){
      const node = evt.target;
      tooltip.innerHTML = node.data('label');
      tooltip.style.visibility = 'visible';
    });

    cy.on('mouseout', 'node', function(evt){
      tooltip.style.visibility = 'hidden';
    });

    cy.on('mousemove', function(evt){
      tooltip.style.left = evt.originalEvent.pageX + 10 + 'px';
      tooltip.style.top = evt.originalEvent.pageY + 10 + 'px';
    });
  });
</script>
</body>
</html>
