<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Beast Transmedia Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    #cy {
      width: 100%;
      height: calc(100vh - 60px);
      display: block;
    }
    #legend-wrapper {
      height: 60px;
      background: #f4f4f4;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      box-sizing: border-box;
    }
    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      border: 1px solid #000;
    }
    .legend-item.hidden {
      opacity: 0.4;
    }
    #recenter-btn {
      padding: 6px 12px;
      background: #0074D9;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #recenter-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div id="cy"></div>

<div id="legend-wrapper">
  <div id="legend"></div>
  <button id="recenter-btn" onclick="cy.fit()">Recenter View</button>
</div>

<script>
const typeColorMap = {
  "Email": "#FF00FF",
  "Event": "#FF0000",
  "Object": "#999999",
  "Photo": "#FF6666",
  "Post": "#FFFF00",
  "Puzzle": "#FF6600",
  "Sound": "#00FFCC",
  "Video": "#00FF00",
  "Webpage": "#3333FF"
};

const annotationGroups = [
  { id: 'group1', label: 'Group 1', x: -66157.76, y: -38145.26, width: 15132.73, height: 12478.68 },
  { id: 'group2', label: 'Group 2', x: -61295.72, y: -38185.67, width: 12553.40, height: 8986.16 },
  { id: 'group3', label: 'Group 3', x: -66135.44, y: -28176.58, width: 8238.95, height: 6999.66 },
  { id: 'group4', label: 'Group 4', x: -57513.31, y: -24778.14, width: 8780.42, height: 18070.30 },
  { id: 'group5', label: 'Group 5', x: -50891.01, y: -39007.34, width: 7858.34, height: 9694.49 },
  { id: 'group6', label: 'Group 6', x: -56995.33, y: -31738.38, width: 9351.68, height: 7912.68 }
];

let cy;

fetch("The_Beast_transmedia_map.cyjs")
  .then(res => res.json())
  .then(data => {
    const elements = data.elements;

    const filteredNodes = elements.nodes.filter(n =>
      !(n.data.owner && n.data.owner.toUpperCase() === 'FAN')
    );

    const nodeIds = new Set(filteredNodes.map(n => n.data.id));
    const filteredEdges = elements.edges.filter(e =>
      nodeIds.has(e.data.source) && nodeIds.has(e.data.target)
    );

    const minBC = Math.min(...filteredNodes.map(n => parseFloat(n.data.BetweennessCentrality || 0)));
    const maxBC = Math.max(...filteredNodes.map(n => parseFloat(n.data.BetweennessCentrality || 0)));

    const annotationNodes = annotationGroups.map(g => ({
      data: {
        id: g.id,
        label: g.label
      },
      position: { x: g.x, y: g.y },
      selectable: false,
      grabbable: false,
      classes: 'annotation',
      locked: true
    }));

    cy = cytoscape({
      container: document.getElementById('cy'),
      elements: {
        nodes: [...filteredNodes, ...annotationNodes],
        edges: filteredEdges
      },
      layout: { name: 'preset' },
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(Label)',
            'background-color': ele => typeColorMap[ele.data('type')] || '#0074D9',
            'color': '#000000',
            'text-valign': 'center',
            'text-halign': 'center',
            'font-size': `mapData(BetweennessCentrality, ${minBC}, ${maxBC}, 30, 60)`,
            'width': `mapData(BetweennessCentrality, ${minBC}, ${maxBC}, 50, 500)`,
            'height': `mapData(BetweennessCentrality, ${minBC}, ${maxBC}, 50, 500)`,
            'border-width': 3,
            'border-color': '#000000'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        },
        {
          selector: '.annotation',
          style: {
            'shape': 'roundrectangle',
            'background-color': 'rgba(255,255,150,0.2)',
            'border-width': 2,
            'border-color': '#999',
            'width': 'data(width)',
            'height': 'data(height)',
            'label': 'data(label)',
            'text-valign': 'top',
            'text-halign': 'center',
            'z-index': 0
          }
        }
      ]
    });

    annotationGroups.forEach(group => {
      const node = cy.getElementById(group.id);
      node.data('width', group.width);
      node.data('height', group.height);
    });

    createLegend();
  })
  .catch(err => {
    console.error("Error loading CYJS file:", err);
    document.body.innerHTML = "<p style='color:red'>Error loading graph data.</p>";
  });

function createLegend() {
  const legend = document.getElementById("legend");

  Object.entries(typeColorMap).forEach(([type, color]) => {
    const item = document.createElement("div");
    item.className = "legend-item";
    item.dataset.type = type;

    const colorBox = document.createElement("div");
    colorBox.className = "legend-color";
    colorBox.style.backgroundColor = color;

    const label = document.createElement("span");
    label.textContent = type;

    item.appendChild(colorBox);
    item.appendChild(label);
    legend.appendChild(item);

    item.addEventListener("click", () => {
      const isHidden = item.classList.toggle("hidden");
      cy.batch(() => {
        cy.nodes().forEach(node => {
          if (node.data('type') === type) {
            node.style('display', isHidden ? 'none' : 'element');
          }
        });
      });
    });
  });
}
</script>

</body>
</html>
