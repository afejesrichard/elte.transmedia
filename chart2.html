<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure 2: Fluctuation of Dominating Voices</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 1200px; margin: auto; }
    canvas { max-width: 100%; height: 600px; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <h2>Figure 2: Fluctuation of Dominating Voices (Separately Counted)</h2>
  <canvas id="timelineChart"></canvas>

  <script>
    const ownerMap = {
      ALX: "Alex", BBN: "bebravenow", CDV: "CougarDraven", DAM: "Damsel", DDL: "Dedlok",
      EMH: "EverymanHYBRID", EVC: "evilcactus", FRA: "FullRoundAction", FWH: "FlyingWarhorse",
      GRI: "grieck", HAB: "HABIT", LBY: "Lookbehindyou", LDM: "ladymatsuya", MLA: "MLAndersen0",
      NM: "Nicole Marie", OFW: "old_familar_way", QUI: "Quiddler", RG26: "RandomGuy26",
      RHI: "Rhiannon", RSK: "Riskman2982", RYA: "Ryan", SOT: "stormoftara",
      TGF: "TheGreenFeathers", TNC: "TheNightmareComplex", TS0: "thesharp0ne",
      TT: "TribeTwelve", VL: "VastLexicon"
    };

    fetch("emh_data.json")
      .then(res => res.json())
      .then(data => {
        const yearlyOwnerCounts = {};

        data.forEach(row => {
          const rawOwner = row.owner?.trim() || "Unattributed";
          const owner = ownerMap[rawOwner] || rawOwner;
          const date = new Date(row.start_time);
          const year = isNaN(date) ? null : date.getFullYear();
          if (!year) return;

          if (!yearlyOwnerCounts[year]) yearlyOwnerCounts[year] = {};
          if (!yearlyOwnerCounts[year][owner]) yearlyOwnerCounts[year][owner] = 0;

          yearlyOwnerCounts[year][owner]++;
        });

        const allYears = Object.keys(yearlyOwnerCounts).sort();
        const allOwners = new Set();
        allYears.forEach(y => Object.keys(yearlyOwnerCounts[y]).forEach(o => allOwners.add(o)));
        const sortedOwners = Array.from(allOwners).sort();

        const colors = [
          "#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b",
          "#e377c2", "#7f7f7f", "#bcbd22", "#17becf", "#aec7e8", "#ffbb78",
          "#98df8a", "#ff9896", "#c5b0d5", "#c49c94", "#f7b6d2", "#c7c7c7",
          "#dbdb8d", "#9edae5", "#444444", "#888888", "#5555aa", "#aa5555"
        ];

        const datasets = sortedOwners.map((owner, i) => {
          const dataPoints = allYears.map(year =>
            yearlyOwnerCounts[year][owner] || 0
          );
          return {
            label: owner,
            data: dataPoints,
            borderColor: colors[i % colors.length],
            backgroundColor: colors[i % colors.length],
            tension: 0.3,
            pointRadius: 4,
            fill: false
          };
        });

        const ctx = document.getElementById("timelineChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: allYears,
            datasets: datasets
          },
          options: {
            responsive: true,
            interaction: {
              mode: "nearest",
              axis: "x",
              intersect: false
            },
            plugins: {
              legend: {
                position: "top",
                labels: { boxWidth: 15 }
              },
              title: {
                display: true,
                text: "Figure 2: Fluctuation of Dominating Voices (Separately Counted)"
              },
              zoom: {
                pan: {
                  enabled: true,
                  mode: "x"
                },
                zoom: {
                  wheel: { enabled: true },
                  pinch: { enabled: true },
                  mode: "x"
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Number of owned narrative instances"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Year"
                }
              }
            }
          }
        });
      });
  </script>

</body>
</html>
