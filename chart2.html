<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figure 2: Fluctuation of Dominating Voices</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 1200px; margin: auto; }
    canvas { max-width: 100%; height: 600px; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <h2>Figure 2: Fluctuation of Dominating Voices (Affiliation-based)</h2>
  <canvas id="timelineChart"></canvas>

  <script>
    fetch("emh_data.json")
      .then(res => res.json())
      .then(data => {
        const yearCounts = {};
        const allYears = new Set();

        data.forEach(row => {
          const affiliation = row.affiliation?.trim() || "N/A";
          const date = new Date(row.start_time);
          const year = date.getFullYear();
          if (!isNaN(year)) {
            allYears.add(year);
            if (!yearCounts[year]) yearCounts[year] = {};
            if (!yearCounts[year][affiliation]) yearCounts[year][affiliation] = 0;
            yearCounts[year][affiliation]++;
          }
        });

        const sortedYears = [...allYears].sort();
        const allAffiliations = new Set();

        Object.values(yearCounts).forEach(affData => {
          Object.keys(affData).forEach(aff => allAffiliations.add(aff));
        });

        const datasets = [...allAffiliations].sort().map((affiliation, idx) => {
          const values = sortedYears.map(year => yearCounts[year]?.[affiliation] || 0);
          const color = `hsl(${idx * 360 / allAffiliations.size}, 70%, 50%)`;
          return {
            label: affiliation,
            data: values,
            borderColor: color,
            backgroundColor: color,
            borderDash: [6, 4],
            tension: 0,
            pointRadius: 3,
            fill: false
          };
        });

        new Chart(document.getElementById("timelineChart"), {
          type: "line",
          data: {
            labels: sortedYears,
            datasets: datasets
          },
          options: {
            responsive: true,
            interaction: {
              mode: "nearest",
              axis: "x",
              intersect: false
            },
            plugins: {
              legend: {
                position: "top"
              },
              title: {
                display: true,
                text: "Figure 2: Fluctuation of Dominating Voices (Affiliation-based)"
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const value = context.raw;
                    return value === 0 ? null : `${context.dataset.label}: ${value}`;
                  }
                }
              },
              zoom: {
                pan: {
                  enabled: true,
                  mode: "x"
                },
                zoom: {
                  wheel: {
                    enabled: true
                  },
                  pinch: {
                    enabled: true
                  },
                  mode: "x"
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Number of narrative instances"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Year"
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Data load error:", err);
        const p = document.createElement("p");
        p.textContent = "Error loading data.";
        document.body.appendChild(p);
      });
  </script>

</body>
</html>
