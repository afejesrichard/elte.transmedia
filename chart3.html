<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figure 3: Fluctuation of Dominating Voices (Percentages)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 1200px; margin: auto; }
    canvas { max-width: 100%; height: 600px; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <h2>Figure 3: Fluctuation of Dominating Voices (Expressed in Percentages)</h2>
  <canvas id="percentageChart"></canvas>

  <script>
    fetch("emh_data.json")
      .then(res => res.json())
      .then(dataset => {
        const years = dataset.years;
        const rawData = dataset.data;

        // Calculate total dominance to sort the legend
        const totalPerAffiliation = Object.fromEntries(
          Object.entries(rawData).map(([aff, arr]) => [
            aff,
            arr.reduce((sum, v) => sum + v, 0)
          ])
        );

        const sortedAffiliations = Object.keys(totalPerAffiliation)
          .sort((a, b) => totalPerAffiliation[b] - totalPerAffiliation[a]);

        const datasets = sortedAffiliations.map((aff, idx) => {
          const color = `hsl(${idx * 360 / sortedAffiliations.length}, 70%, 45%)`;
          return {
            label: aff,
            data: rawData[aff],
            borderColor: color,
            backgroundColor: color,
            borderDash: [6, 4],
            tension: 0,
            pointRadius: 3,
            fill: false
          };
        });

        new Chart(document.getElementById("percentageChart"), {
          type: "line",
          data: {
            labels: years,
            datasets: datasets
          },
          options: {
            responsive: true,
            interaction: {
              mode: "nearest",
              axis: "x",
              intersect: false
            },
            plugins: {
              legend: {
                position: "top"
              },
              title: {
                display: true,
                text: "Figure 3: Fluctuation of Dominating Voices (Expressed in Percentages)"
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const value = context.raw;
                    return value === 0 ? null : `${context.dataset.label}: ${value.toFixed(2)}%`;
                  }
                }
              },
              zoom: {
                pan: {
                  enabled: true,
                  mode: "x"
                },
                zoom: {
                  wheel: {
                    enabled: true
                  },
                  pinch: {
                    enabled: true
                  },
                  mode: "x"
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                title: {
                  display: true,
                  text: "Percentage of narratorial dominance per year"
                },
                ticks: {
                  callback: val => `${val}%`
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Year"
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        const p = document.createElement("p");
        p.textContent = "Error loading chart data.";
        document.body.appendChild(p);
      });
  </script>

</body>
</html>
