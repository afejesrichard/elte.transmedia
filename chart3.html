<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figure 3: Fluctuation of Dominating Voices (Percentages)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 1200px; margin: auto; }
    canvas { max-width: 100%; height: 600px; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <h2>Figure 3: Fluctuation of Dominating Voices (Expressed in Percentages)</h2>
  <canvas id="percentageChart"></canvas>

  <script>
    fetch("emh_data.json")
      .then(res => res.json())
      .then(data => {
        const counts = {};
        const yearTotals = {};
        const yearsSet = new Set();
        const affiliationsSet = new Set();

        data.forEach(row => {
          const aff = row.affiliation?.trim() || "N/A";
          const date = new Date(row.start_time);
          const year = date.getFullYear();
          if (!isNaN(year)) {
            yearsSet.add(year);
            affiliationsSet.add(aff);
            if (!counts[year]) counts[year] = {};
            counts[year][aff] = (counts[year][aff] || 0) + 1;
            yearTotals[year] = (yearTotals[year] || 0) + 1;
          }
        });

        const years = [...yearsSet].sort((a, b) => a - b);
        const affiliations = [...affiliationsSet];

        // Calculate percentages
        const percentageData = {};
        affiliations.forEach(aff => {
          percentageData[aff] = years.map(year => {
            const count = counts[year]?.[aff] || 0;
            const total = yearTotals[year] || 1;
            return parseFloat(((count / total) * 100).toFixed(2));
          });
        });

        // Sort affiliations by total % across all years
        const totalPercents = {};
        affiliations.forEach(aff => {
          totalPercents[aff] = percentageData[aff].reduce((sum, val) => sum + val, 0);
        });
        const sortedAffiliations = affiliations.sort((a, b) => totalPercents[b] - totalPercents[a]);

        const datasets = sortedAffiliations.map((aff, i) => {
          const color = `hsl(${i * 360 / affiliations.length}, 70%, 45%)`;
          return {
            label: aff,
            data: percentageData[aff],
            borderColor: color,
            backgroundColor: color,
            borderDash: [6, 4],
            tension: 0,
            pointRadius: 3,
            fill: false
          };
        });

        new Chart(document.getElementById("percentageChart"), {
          type: "line",
          data: {
            labels: years,
            datasets: datasets
          },
          options: {
            responsive: true,
            interaction: {
              mode: "nearest",
              axis: "x",
              intersect: false
            },
            plugins: {
              legend: {
                position: "top"
              },
              title: {
                display: true,
                text: "Figure 3: Fluctuation of Dominating Voices (Expressed in Percentages)"
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const value = context.raw;
                    return value === 0 ? null : `${context.dataset.label}: ${value.toFixed(2)}%`;
                  }
                }
              },
              zoom: {
                pan: {
                  enabled: true,
                  mode: "x"
                },
                zoom: {
                  wheel: { enabled: true },
                  pinch: { enabled: true },
                  mode: "x"
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                title: {
                  display: true,
                  text: "Percentage of narratorial dominance per year"
                },
                ticks: {
                  callback: val => `${val}%`
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Year"
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        const p = document.createElement("p");
        p.textContent = "Error loading chart data.";
        document.body.appendChild(p);
      });
  </script>

</body>
</html>
